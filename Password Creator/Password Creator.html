<!DOCTYPE html>
<html lang="en">
<!--Web App settings Zone-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Password Creator.css">
    <title>
        Password Creator
    </title>
</head>

<body>
    <!--Password Security Levels Zone-->
    <fieldset class="main">
        <fieldset class="ui">
            <fieldset class="content">
                <h1 id="mudanca">
                    <strong>To Complete your password, choose
                        one of these :</strong>
                </h1>
                <button onclick="gerar_senha()">
                    <strong>Normal
                        Password</strong>
                </button>
                <button onclick="client_mode()">
                    <strong>Client Password</strong>
                </button>
                <button onclick="modo_ultimato()">
                    <strong>Ultimate Password</strong>
                </button>
                <button onclick="binary_mode()">
                    <strong>Binary Password</strong>
                </button>
                <button onclick="billgates_mode()" style="background-color: rgb(61, 252, 43);">
                    <strong>Bill
                        Gates Password</strong>
                </button>
                <button onclick="military_mode()" style="background-color: rgb(0, 255, 0);">
                    <strong>Military
                        documents
                        Password</strong>
                </button>
                <button onclick="area51_mode()" style="background-color: rgb(0, 255, 0);">
                    <strong>Area
                        51 Password</strong>
                </button>
                <button onclick="insane_mode()" style="background-color: orange;">
                    <strong>Insane
                        Password</strong>
                </button>
                <button onclick="thanos_mode()" style="background-color: rgb(124, 2, 118);">
                    <strong>Thanos
                        Password</strong>
                </button>
                <button onclick="god_mode()" style="background-color: rgb(124, 2, 118);">
                    <strong>Gods
                        Password</strong>
                </button>
                <button onclick="davidbaszucki_mode()" style="background-color: rgb(255, 0, 0);">
                    <strong>ROBLOX
                        CEO
                        Password</strong>
                </button>
                <button onclick="fbi_mode()" style="background-color: rgb(255, 0, 0);">
                    <strong>FBI
                        Password</strong>
                </button>
                <button onclick="google_datacenter()" style="background-color: rgb(0, 0, 0); color: white;">
                    <strong>Google
                        Datacenter Password</strong>
                    <button onclick="google_database()" style="background-color: rgb(0, 0, 0); color: white;">
                        <strong>Google
                            Database
                            Password</strong>
            </fieldset>
            <!--Password Definition Zone-->
            <fieldset class="content2">
                <label id="mudanca">
                    <strong>Value:</strong>
                </label>
                <input id="uppercase"><b></b><br>
                <label id="mudanca">
                    <strong>Value:</strong>
                </label>
                <input id="lowercase"><b></b><br>
                <label id="mudanca">
                    <strong>Value:</strong>
                </label>
                <input id="numbers"><b></b><br>
                <label id="mudanca">
                    <strong>Value:</strong>
                </label>
                <input id="simbols"><b></b>
                <br><br>
                <button onclick="limpar_senha()" style="background-color: rgb(212, 255, 0);">
                    <strong>Clear
                        Password</strong>
                </button>
                <button onclick="limpar_dados()" style="background-color: rgb(229, 255, 0);">
                    <strong>Clear
                        Data</strong>
                </button><br>
                <button onclick="message1()" style="background-color: rgb(0, 174, 255);">
                    <strong>Password
                        Level By
                        Colors</strong>
                </button><br>
                <button onclick="message3()" style="background-color: rgb(51, 0, 255);">
                    <strong>Developer</strong>
                </button>
                <button onclick="message4()" style="background-color: rgb(51, 0, 255);">
                    <strong>How
                        it
                        Works?</strong>
                </button><br>
                <fieldset class="ui2"><br>
                    <h1 id="mudanca" style="margin-top: 2px; margin-left: 20px;">
                        <strong>Your
                            Password Is:</strong>
                    </h1>
                    <textarea class="box" id="password-created" placeholder="[password]"></textarea>
                </fieldset>
            </fieldset>
        </fieldset><br><br>
    </fieldset>
</body>
<script src="Password Creator.js"></script>

</html>
</body>

</html>
